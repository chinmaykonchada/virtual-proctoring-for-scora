<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App with Proctoring</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body oncontextmenu="return false;">
    <div class="app">
        <h1>Quiz App with Proctoring</h1>
        <button id="start-btn">Start Quiz</button>
        <div id="quiz-container" class="hide">
            <div id="question"></div>
            <div id="answer-buttons"></div>
            <button id="next-btn" class="hide">Next</button>
            <button id="submit-btn" class="hide">Submit</button>
        </div>
        <div id="score-container" class="hide">
            <div id="score-text"></div>
        </div>
    </div>
    <div class="video-container">
        <video id="video" width="320" height="240" autoplay muted></video>
        <div id="alert-counts">
            <h3>Alert Counts:</h3>
            <p>No Face: <span id="no-face-count">0</span></p>
            <p>Multiple People: <span id="multiple-people-count">0</span></p>
            <p>Cell Phone: <span id="cell-phone-count">0</span></p>
            <p>Book: <span id="book-count">0</span></p>
            <p>Audio: <span id="audio-count">0</span></p>
            <p>Fullscreen Exits: <span id="fullscreen-exit-count">0</span></p>
            <p>Copy-Paste Attempts: <span id="copy-paste-count">0</span></p>
        </div>
    </div>
    <button id="returnFullscreenButton" style="display: none;">Return to Fullscreen</button>
    <script src="/static/script.js"></script>
</body>
</html>
